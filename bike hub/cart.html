    <!-- Custom Script -->
    <script>
      function updateCartDisplay() {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          let cartItemsContainer = document.getElementById('cartItemsContainer');
          let priceDetails = document.getElementById('priceDetails');
          cartItemsContainer.innerHTML = ''; // Clear the container
          let subtotal = 0;

          cartItemsContainer.innerHTML = ''; // Clear the container

          cart.forEach(item => {
              subtotal += item.price;
              cartItemsContainer.innerHTML += `
                  <div class="cart-item">
                      <div class="item-details">
                          <img class="item-image" src="${item.imageUrl}" alt="${item.serviceName}">
                          <div class="item-info">
                              <h2>${item.serviceName}</h2>
                              <p>Price: ₹${item.price}</p>
                          </div>
                          <div class="item-actions">
                              <button onclick="removeFromCart('${item.serviceName}')">Remove</button>
                          </div>
                      </div>
                  </div>
              `;
          });

          let tax = subtotal * 0.1; // Example tax rate
          let total = subtotal + tax;

          priceDetails.innerHTML = `
              <p>Subtotal: ₹${subtotal.toFixed(2)}</p>
              <p>Tax: ₹${tax.toFixed(2)}</p>
              <p>Total: ₹${total.toFixed(2)}</p>
              <button onclick="checkout()">Checkout</button>
          `;
      }
      function removeFromCart(serviceName) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart = cart.filter(item => item.serviceName !== serviceName);
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartDisplay(); // Update the cart display after removal
          alert('Service removed from cart.');
      }
      function checkout() {
          // Here you would normally handle the checkout process
          alert('Proceed to checkout...');
      }
      // Call updateCartDisplay when the page loads
      updateCartDisplay();
  </script>
